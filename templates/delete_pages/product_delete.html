{% extends 'base.html' %}

{% block page_title %}
   Excluir
{% endblock %}

{% block content_title %}
    Excluindo - {{ product }}
{% endblock %}

{% block content %}
    <form class="_form" method="post">
        {% csrf_token %}

        <span>Tem certeza que deseja remover <strong>"{{ product }}"</strong>?</span>

        <div class="btn_group">
            <button class="btn_delete" type="submit">
                Sim, tenho certeza
            </button>
    
            <a class="btn_cancel" href="{% url 'product:product_update' product.pk %}">
                Não, voltar para a edição
            </a>
        </div>
    </form>
{% endblock %}
