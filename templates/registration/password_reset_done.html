{% extends 'base.html' %}

{% block title %}
    Email enviado
{% endblock %}

{% block account_content %}
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <h4 class="fw-semibold mb-3 text-center">Verifique seu e-mail</h4>
                <h6 class="fw-normal mb-3 text-center">Enviamos um link para você redefinir sua senha. Verifique sua caixa de entrada (e também o spam).</h6>

                <div class="row justify-content-center">
                    <a href="{% url 'account:login' %}" class="btn btn-dark fw-semibold w-50" type="button">Voltar para o login</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
